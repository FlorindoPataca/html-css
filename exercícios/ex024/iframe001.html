<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do
        <!--O tamanho padrão do iframe é de 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500" height="500" scolling="auto">Recurso não suportado pelo seu navegador. clique em
            <a href="https://www.cursoemvideo.com" target="_blank">curos em vídeo</a>
        </iframe>
         para aprender a programar
    </p>
    <p>O repositório do Guanabara  <iframe src="https://www.gustavoguanabara.github.io" frameborder="0"width="500" height="500">Recurso não suportado pelo seu navegador. clique em
        <a href="https://www.gustavoguanabara.github.io">Gustavo Guanabara</a>
    </iframe> também é muito legal</p>
</body>
</html>
