<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Norte">
                    <option value="cabinda">Cabinda</option>
                    <option value="zaire">Zaire</option>
                    <option value="uige">Uíge</option>
                    <option value="bengo">Bengo</option>
                    <option value="malange">Malange</option>
                    <option value="luanda">Luanda</option>
                </optgroup>
                <optgroup label="Região Centro Sul">
                    <option value="bie">Bié</option>
                    <option value="huambo">Huambo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="benguela">Benguela</option>
                    <option value="huila">Huíla</option>
                    <option value="namibe">Namibe</option>
                    <option value="cunene">Cunene</option>
                    <option value="kk">Kuando Kubango</option>
                </optgroup>
        
            </select>
        </p>
        <p>
            <label for="iprofissao">Profissão</label>
            <input type="text" name="profissao" id="iprofissao" list="lista_profissao">
            <datalist id="lista_profissao">
                <option>Administrador</option>
                <option>Vendedor</option>
                <option>Programador</option>
                <option>Designer</option>
            </datalist>
        </p>
        <p>
            <label for="imensagem">Mensagem</label><br>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
