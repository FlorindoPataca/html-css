<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;

        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        col.cnome {
            background-color: lightgreen;
        }
        col.cidade, col.csexo {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cidade">
            <col class="csexo">
            <col class="cporfissao">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Sexo</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>25</td>
                <td>F</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Florindo Pataca</td>
                <td>28</td>
                <td>M</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Maria Madalena</td>
                <td>20</td>
                <td>F</td>
                <td>Professora</td>
            </tr>
            <tr>
                <td>Antónia Francisca</td>
                <td>35</td>
                <td>F</td>
                <td>Professora</td>
            </tr>
            <tr>
                <td>Armindo Paciência</td>
                <td>40</td>
                <td>M</td>
                <td>Engenheiro de Software</td>
            </tr>
            <tr>
                <td>Paulino Chongolola</td>
                <td>26</td>
                <td>F</td>
                <td>Designer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
