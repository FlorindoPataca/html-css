<!DOCTYPE html>
<html lang="pt;br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juntando imagens</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-image: image-set('imagens/espaco.jpg');
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
        }

        img {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <main>
        <img src="imagens/astronauta.png" alt="Astronaulta">
    </main>
</body>
</html>
